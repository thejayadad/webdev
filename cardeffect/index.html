<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Gallery Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Image Gallery & Card Hover Effect</h2>
    <div class="gallery">
        <div class="gallery-item">
            <img src="https://images.pexels.com/photos/17503539/pexels-photo-17503539/free-photo-of-back-of-a-woman-fixing-her-hair-on-a-roof.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="pic" />
            <div class="overlay">
                <h3>Beautiful Views</h3>
            </div>
        </div>
        <div class="gallery-item">
            <img src="https://images.pexels.com/photos/3738954/pexels-photo-3738954.jpeg" alt="pic" />
            <div class="overlay">
                <h3>Amazing Service</h3>
            </div>
        </div>
        <div class="gallery-item">
            <img src="https://images.pexels.com/photos/2255935/pexels-photo-2255935.jpeg" alt="pic" />
            <div class="overlay">
                <h3>Organic Ingridents</h3>
            </div>
        </div>
    </div>      
</body>
</html>
