<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fading Slideshow</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="slideshow-container">
    <h2>Auto Image Slideshow</h2>
  <div class="slide fade">
    <img src="https://images.pexels.com/photos/15889856/pexels-photo-15889856/free-photo-of-studio-shot-of-a-young-woman-in-a-traditional-red-dress-and-jewelry.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Image 1">
  </div>
  <div class="slide fade">
    <img src="https://images.pexels.com/photos/16733841/pexels-photo-16733841/free-photo-of-young-woman-with-curly-hair-sitting-with-her-back-against-the-wall.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Image 2">
  </div>
  <div class="slide fade">
    <img src="image3.jpg" alt="Image 3">
  </div>
</div>
<script src="main.js"></script>
</body>
</html>
